pages:
  image: alpine
  script:
  - cd doc
  - apk --no-cache add py3-pip python3-dev
  - pip3 install sphinx
  - apk --no-cache add make
  - make html
  - cd ..
  - mv doc/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master

build:
  image: nimlang/nim
  script:
  - nimble install yaml -y
  - nim build
  - cd build
  - chmod 755 deb/DEBIAN
  - sh build_deb.sh
  - cp *.deb ../
  artifacts:
    paths:
    - "*.deb"
    expire_in: 1 day
  only:
  - master

build-win64:
  image: nimlang/nim
  script:
  - apt update
  - apt install -y build-essential mingw-w64 curl xz-utils git
  # - curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
  # - sh init.sh -y
  # - export PATH=$HOME/.nimble/bin:$PATH
  - nimble refresh -y
  - nimble install yaml -y
  - nim buildxwin64
  - ls -l
  artifacts:
    paths:
    - lins.exe
    expire_in: 1 day
  only:
  - master
