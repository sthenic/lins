pages:
  image: alpine
  script:
  - cd doc
  - apk --no-cache add py3-pip python3-dev
  - pip3 install sphinx
  - apk --no-cache add make
  - make html
  - cd ..
  - mv doc/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master

build:
  image: nimlang/nim
  script:
  - nim build
  artifacts:
    paths:
    - lins
    expire_in: 1 day
  only:
  - master
