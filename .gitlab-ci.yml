stages:
  - build

pages:
  stage: build
  image: alpine
  script:
  - cd doc
  - apk --no-cache add py3-pip python3-dev
  - pip3 install sphinx
  - apk --no-cache add make
  - make html
  - cd ..
  - mv doc/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - latest


build-linux-x86_64:
  stage: build
  image: nimlang/nim
  script:
  - nimble install yaml -y
  - nim build
  - cd build
  - chmod -R 755 deb/DEBIAN
  - sh build_deb.sh
  - cp *.deb ../
  - cd ..
  - tar -czf "lins-$(cat VERSION)-linux-x86_64.tar.gz" lins LICENSE THIRD_PARTY_LICENSES.md
  - md5sum "lins-$(cat VERSION)-linux-x86_64.tar.gz" > lins-$(cat VERSION)-linux-x86_64.tar.gz.md5
  - md5sum "lins-$(cat VERSION)-x86_64.deb" > lins-$(cat VERSION)-x86_64.deb.md5
  artifacts:
    paths:
    - "*.tar.gz"
    - "*.deb"
    - "*.md5"
    name: "lins-$(cat VERSION)-build-linux-x86_64"
  only:
  - tags


build-win-x86_64:
  stage: build
  image: nimlang/nim
  script:
  - apt update
  - apt install -y mingw-w64 zip
  - nimble refresh -y
  - nimble install yaml -y
  - nim buildxwin64
  - zip "lins-$(cat VERSION)-win-x86_64.zip" lins.exe LICENSE THIRD_PARTY_LICENSES.md
  - md5sum "lins-$(cat VERSION)-win-x86_64.zip" > lins-$(cat VERSION)-win-x86_64.zip.md5
  artifacts:
    paths:
    - "*.zip"
    - "*.md5"
    name: "lins-$(cat VERSION)-build-win-x86_64"
  only:
  - tags


build-macosx-x86_64:
  stage: build
  image: nimlang/nim
  script:
  - apt update
  - apt install -y clang zip
  - nimble refresh -y
  - nimble install yaml -y
  - nim buildxmac64
  - tar -czf "lins-$(cat VERSION)-linux-x86_64.tar.gz" lins LICENSE THIRD_PARTY_LICENSES.md
  - md5sum "lins-$(cat VERSION)-macosx-x86_64.tar.gz" > lins-$(cat VERSION)-macosx-x86_64.tar.gz.md5
  artifacts:
    paths:
    - "*.tar.gz"
    - "*.md5"
    name: "lins-$(cat VERSION)-build-macosx-x86_64"
    expire_in: 5 min
  only:
  - master
