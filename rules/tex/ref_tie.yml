extends: existence
message: "Use a tie '~' between the reference label and \\ref or \\eqref."
ignorecase: true
nonword: true
level: error
linter:
  - latex
latex:
  - name: eqref
    kind: control sequence
    before: (?<!~)$
  - name: ref
    kind: control sequence
    before: (?<!~)$
tokens:
  - .+
