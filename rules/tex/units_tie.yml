extends: existence
message: "Use a tie '~' between the value and the unit, i.e. '$1~...'."
ignorecase: false
level: error
tokens:
  - (\d+)(?=(?!~)\s*[munpf]?(\$.*\$)?s)
  - (\d+)(?=(?!~)\s*[kMGPT]?(\$.*\$)?B)
  - (\d+)(?=(?!~)\s*[kMGPT]?(\$.*\$)?SPS)
  - (\d+)(?=(?!~)\s*[kMGPT]?(\$.*\$)?bit)
  - (\d+)(?=(?!~)\s*[kMGPT]?(\$.*\$)?Hz)
